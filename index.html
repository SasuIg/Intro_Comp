<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <div class="container-text">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container-form">
        <h4>Try it free 7 days<span> then $20/mo. thereafter</span></h4>
        <form action="" id="form">
          <label for="firstName">
            <input type="text" class="firstName" placeholder="First Name"> 
            </label>
            <div id="firstName-error" class="error-message"></div>
          <label for="lastName">
            <input type="text" class="lastName" placeholder="Last Name" />
          </label>
          <div id="lastName-error" class="error-message"></div>
          <label for="email">
            <input type="email" class="email" placeholder="Email" />
          </label>
          <div id="email-error" class="error-message"></div>
          <div id="passwordsect">
          <label for="password">
            <input type="password" id="password" class="password" placeholder="Password" />
          </label>
          <img src="./images/eye-slash-solid.png" onclick="pass()" class="pass-icon" id="pass-icon">
          </div>
          <div id="password-error" class="error-message"></div>
          <button id="button">Claim your free trial</button>
          <small
            >By clicking the button, you are agreeing to our
            <span> Terms and Services</span></small
          >
        </form>
      </div>
    </main>
  </body>
</html>
